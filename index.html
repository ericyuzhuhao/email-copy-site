<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ensure consistent sizing */
    * { box-sizing: border-box; }
    html,body { height: 100%; margin: 0; }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
    }

    .card {
      background: white;
      padding: 40px 28px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.18);
      animation: fadeInUp 0.8s ease;
      max-width: 640px;
      width: 100%;
    }

    h1 { font-size: 2.25rem; margin: 0 0 10px; color: #2575fc; }
    p { font-size: 1.08rem; margin: 6px 0 26px; color: #555; }

    /* unified button base */
    .btn {
      display: flex;                      /* important: flex for perfect vertical centering */
      align-items: center;
      justify-content: center;
      gap: 12px;                          /* space between icon and text */
      width: 100%;
      text-decoration: none;
      border: none;
      padding: 16px 18px;
      min-height: 54px;                   /* enforces uniform height */
      font-size: 1.12rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, opacity 0.18s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.12);
      margin: 10px 0;
      color: white;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
      line-height: 1;                     /* prevents vertical gaps with emoji */
    }

    /* visual focus for accessibility */
    .btn:focus {
      outline: 3px solid rgba(37,117,252,0.18);
      outline-offset: 2px;
    }

    /* button variants */
    .btn.email { background-color: #2575fc; }
    .btn.email:hover { background-color: #1a5edb; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.18); }

    .btn.instagram { 
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    }
    .btn.instagram:hover { opacity: 0.96; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.18); }

    .btn.order {
      background: linear-gradient(45deg, #34d399, #059669);
    }
    .btn.order:hover { opacity: 0.96; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.18); }

    /* icon and label pieces for exact alignment */
    .icon { display:inline-flex; align-items:center; justify-content:center; font-size:1.15rem; line-height:1; }
    .label { display:inline-block; line-height:1.1; }

    /* toast */
    #toast {
      visibility: hidden;
      min-width: 220px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 24px;
      padding: 10px 14px;
      position: fixed;
      z-index: 10;
      left: 50%;
      bottom: 28px;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.35s, bottom 0.35s;
      font-size: 0.98rem;
    }
    #toast.show { visibility: visible; opacity: 1; bottom: 46px; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(14px); } to { opacity: 1; transform: translateY(0); }
    }

    /* responsive tweaks */
    @media (max-width: 520px) {
      .card { padding: 36px 18px; }
      h1 { font-size: 1.9rem; }
      p { font-size: 1.03rem; margin-bottom: 20px; }
      .btn { padding: 14px 14px; min-height: 52px; font-size: 1.05rem; gap:10px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Get in Touch</h1>
    <p>Choose an option below to connect with me:</p>

    <!-- Copy email button -->
    <button id="copyBtn" class="btn email" aria-label="Copy email for e-transfer">
      <span class="icon" aria-hidden>ðŸ“‹</span>
      <span class="label">Copy Email for E-Transfer</span>
    </button>

    <!-- Instagram (anchor with role button) -->
    <a class="btn instagram" href="https://www.instagram.com/bubushopnails?igsh=YmVreWNwZWJqZ3J6&utm_source=qr" role="button" target="_blank" rel="noopener">
      <span class="icon" aria-hidden>ðŸ“¸</span>
      <span class="label">Visit Instagram</span>
    </a>

    <!-- Place Order -->
    <a class="btn order" href="https://form.jotform.com/252566064286261" role="button" target="_blank" rel="noopener">
      <span class="icon" aria-hidden>ðŸ›’</span>
      <span class="label">Place Order</span>
    </a>
  </div>

  <div id="toast" role="status" aria-live="polite">âœ… E-Transfer email copied!</div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const toast = document.getElementById('toast');

    copyBtn.addEventListener('click', () => {
      const email = "youremail@example.com"; // <-- replace with your email
      navigator.clipboard.writeText(email)
        .then(() => {
          showToast("âœ… E-Transfer email copied!");
          launchConfetti();
        })
        .catch(() => {
          showToast("âŒ Failed to copy");
        });
    });

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    function launchConfetti() {
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
        confetti.style.left = (window.innerWidth / 2) + "px";
        confetti.style.top = (window.innerHeight / 2) + "px";
        confetti.style.opacity = 1;
        confetti.style.transform = "translate(-50%, -50%)";
        document.body.appendChild(confetti);

        const angle = Math.random() * 2 * Math.PI;
        const velocity = 4 + Math.random() * 6;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        const gravity = 0.3;
        let frame = 0;

        function animate() {
          frame++;
          x += vx;
          y += vy + gravity * frame;
          confetti.style.left = x + "px";
          confetti.style.top = y + "px";
          confetti.style.opacity -= 0.02;
          if (+confetti.style.opacity > 0) requestAnimationFrame(animate);
          else confetti.remove();
        }
        animate();
      }
    }
  </script>
</body>
</html>
