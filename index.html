    * { box-sizing: border-box; }
    html,body { height: 100%; margin: 0; }

      min-height: 100vh;

    .card {

      border-radius: 18px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.18);
      animation: fadeInUp 0.8s ease;
      max-width: 640px;
      width: 100%;
    }

    h1 { font-size: 2.25rem; margin: 0 0 10px; color: #2575fc; }

      border: none;

      border-radius: 12px;

      margin: 10px 0;
      color: white;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
      line-height: 1;                     /* prevents vertical gaps with emoji */
    }

    /* visual focus for accessibility */
    .btn:focus {
      outline: 3px solid rgba(37,117,252,0.18);
      outline-offset: 2px;
    }

    .btn.email { background-color: #2575fc; }
