<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      background-color: #ffffff;
      color: #2575fc;
      border: none;
      padding: 15px 35px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #f0f0f0;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  <p>Click the button below to copy my email address:</p>
  <button id="copyBtn">Copy Email</button>
  <p id="message"></p>

  <footer>Powered by GitHub Pages</footer>

  <script>
    document.getElementById('copyBtn').addEventListener('click', function() {
      const email = "youremail@example.com"; // change this
      navigator.clipboard.writeText(email)
        .then(() => {
          const msg = document.getElementById('message');
          msg.textContent = "Email copied!";
          setTimeout(() => msg.textContent = "", 2000);
        })
        .catch(() => {
          const msg = document.getElementById('message');
          msg.textContent = "Failed to copy.";
        });
    });
  </script>
</body>
</html>
